<html>
<head>

  <!--                                           -->
  <!-- Any title is fine                         -->
  <!--                                           -->
  <title>Wrapper HTML for App</title>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="app.css">
  <link type="text/css" rel="stylesheet" href="grund.css">
  <link type="text/css" rel="stylesheet" href="mobile.css">
  <link type="text/css" rel="stylesheet" href="radiobutton.css">
  <link type="text/css" rel="stylesheet" href="responsive-grids.css">
  <link type="text/css" rel="stylesheet" href="styling.css">

  <!--                                            -->
  <!-- This script is required bootstrap stuff.   -->
  <!--                                            -->
  <script type="text/javascript" language="javascript" src="fruktadmin/fruktadmin.nocache.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic ui         -->
<!--                                           -->
<body class="spar-responsive nomargin" onload="switchApp()" onhashchange="switchApp()">
<div id="laddar_bakgrund" class="laddar_bakgrund" style="visibility: hidden;"></div>
<div id="laddar_text" class="laddar_text" style="visibility: hidden;">Laddar...</div>
<div class="mainheader ielayoutfix header_blue_line"></div>
<div class="ielayoutfix menu_bar1" id="menu_bar">
  <header class="spar-fluid-grid spar-grid-gridx12xkolumner menuwrapper">
    <nav class="spar-row">
      <nav class="spar-column-12">
        <div class="mobilemenuinside spar-jcrmenu-portlet spar-portlet mobile_menu">
          <div class="menu-container">
            <ul class="nav">
              <li id="menu_searchfrukt">
                <a href="#searchFrukt" title="">Hämta Fruktkorg rapport</a>
              </li>
              <li id="menu_listfruktkorgar">
                <a href="#listFruktkorgar" title="">Uppdatera Fruktkorgar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </nav>
  </header>
</div>

<div class="ielayoutfix bg_ljusgra">
  <div>
    <div class="ielayoutfix innehall_padding_top_bottom">
      <div class="spar-fluid-grid spar-grid-gridx12xkolumner ielayoutfix bg_vit">
        <div id="innehall">
          <div class="spar-row innehall_line_top"></div>
          <div class="spar-row padding_top_line">

            <div class="pagecontent spar-layout" id="spar-content">
              <div class="spar-text-portlet spar-use-margins">
                <div class="spar-text-portlet-content">
                  <h2>Välkommen</h2>
                  <h3>Här kan du söka efter frukter, samt se ett utdrag på samtliga fruktkorgar</h3>
                </div>
              </div>

              <div class="spar-text-portlet-content" id="spar-inner-content">
                <div class="start-alternativ">
                  <a id="button_dr" class="button-link" href="#fruktSearch" title="">Hämta Fruktkorg rapport</a>
                  <a id="button_registerutdrag" class="button-link" href="#listFruktkorgar" title="">Uppdatera Fruktkorgar</a>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="spar-row contentFooter"></div>
</div>
</body>
</html>
